    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"Function": {"shape": "triangle"}, "color": "#a1c9f4", "id": "system/surface/calc_temperature", "label": "system/surface/calc_temperature", "shape": "dot"}, {"Variable": {"shape": "dot"}, "color": "#a1c9f4", "id": "system/surface/temperature", "label": "system/surface/temperature", "shape": "dot"}, {"State": {"shape": "dot"}, "color": "#ffb482", "id": "system/clock/t", "label": "system/clock/t", "shape": "dot"}, {"Transition": {"shape": "triangle"}, "color": "#ffb482", "id": "system/clock/tick", "label": "system/clock/tick", "shape": "dot"}, {"Variable": {"shape": "dot"}, "color": "#8de5a1", "id": "system/panel_capacity", "label": "system/panel_capacity", "shape": "dot"}, {"Parameter": {"shape": "dot"}, "color": "#ffb482", "id": "system/clock/dt", "label": "system/clock/dt", "shape": "dot"}, {"Transition": {"shape": "triangle"}, "color": "#ff9f9b", "id": "system/sun/incrow", "label": "system/sun/incrow", "shape": "dot"}, {"State": {"shape": "dot"}, "color": "#ff9f9b", "id": "system/sun/row", "label": "system/sun/row", "shape": "dot"}, {"Variable": {"shape": "dot"}, "color": "#8de5a1", "id": "system/operational_status", "label": "system/operational_status", "shape": "dot"}, {"Variable": {"shape": "dot"}, "color": "#ff9f9b", "id": "system/sun/solar_irradiance", "label": "system/sun/solar_irradiance", "shape": "dot"}, {"Function": {"shape": "triangle"}, "color": "#ff9f9b", "id": "system/sun/read", "label": "system/sun/read", "shape": "dot"}, {"Parameter": {"shape": "dot"}, "color": "#a1c9f4", "id": "system/surface/sigma", "label": "system/surface/sigma", "shape": "dot"}, {"Parameter": {"shape": "dot"}, "color": "#ff9f9b", "id": "system/sun/data_node", "label": "system/sun/data_node", "shape": "dot"}, {"Variable": {"shape": "dot"}, "color": "#8de5a1", "id": "system/number_of_panels", "label": "system/number_of_panels", "shape": "dot"}, {"Variable": {"shape": "dot"}, "color": "#8de5a1", "id": "system/albedo", "label": "system/albedo", "shape": "dot"}, {"Variable": {"shape": "dot"}, "color": "#8de5a1", "id": "system/solar_array_age_rate", "label": "system/solar_array_age_rate", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "system/surface/calc_temperature", "to": "system/surface/temperature"}, {"arrows": "to", "from": "system/clock/t", "to": "system/clock/tick"}, {"arrows": "to", "from": "system/clock/dt", "to": "system/clock/tick"}, {"arrows": "to", "from": "system/sun/incrow", "to": "system/sun/row"}, {"arrows": "to", "from": "system/sun/solar_irradiance", "to": "system/surface/calc_temperature"}, {"arrows": "to", "from": "system/sun/row", "to": "system/sun/incrow"}, {"arrows": "to", "from": "system/sun/row", "to": "system/sun/read"}, {"arrows": "to", "from": "system/surface/sigma", "to": "system/surface/calc_temperature"}, {"arrows": "to", "from": "system/sun/read", "to": "system/sun/solar_irradiance"}, {"arrows": "to", "from": "system/sun/data_node", "to": "system/sun/read"}, {"arrows": "to", "from": "system/albedo", "to": "system/surface/calc_temperature"}, {"arrows": "to", "from": "system/clock/tick", "to": "system/clock/t"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
